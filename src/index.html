<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.scss">
</head>

<body>

    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div>
            <h1>QR Generator</h1>
            <div class="row g-3">
                <div class="col">
                    <label for="input" class="form-label">Content to encode</label>
                    <textarea id="input" class="form-control"></textarea>
                </div>
                <div class="align-items-right">
                    <button id="generateBt" class="btn btn-primary">Generate</button>
                </div>
                <div class="row g-3">
                    <div class="col">
                        <img id="output" title="generated qr code" src="defaultqr.png" class="rounded mx-auto d-block">
                        <button id="downloadBt" disabled class="btn btn-primary">Download</button>
                    </div>

                </div>
            </div>


        </div>
    </div>

    <script src="app.mjs" type="module"></script>
</body>

</html>
